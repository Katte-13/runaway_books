{% extends "books/base_generic.html" %}

{% block content %}
    <h1>Listă autori</h1>
    {% if author_list %}
    <ul>
      {% for author in author_list %}
         <li>
         <a href="{% url 'books:author_detail' author.pk %}">{{author.first_name}} {{author.last_name}}</a>
         </li>
      {% endfor %}
    </ul>
    {% else %}
    <p>N-avem nici un autor cu numele ăsta!</p>
    {% endif %}
{% endblock %}
